<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/misEstilos.css" rel="stylesheet">
    <title>Gestión de Clientes</title>
    <script src="clienteManager.js" type="module" defer></script>
    <script src="main.js" type="module" defer></script>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Gestión de Clientes</h2>
    
    <form id="clientForm">
        <div class="mb-3">
            <label for="clientName" class="form-label">Nombre del Cliente</label>
            <input type="text" class="form-control" id="clientName" required>
        </div>
        <div class="mb-3">
            <label for="clientEmail" class="form-label">Email del Cliente</label>
            <input type="email" class="form-control" id="clientEmail" required>
        </div>
        <button type="submit" class="btn btn-primary" id="submitButton">Añadir Cliente</button>
    </form>

    <table class="table mt-4" id="clientsTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Los clientes se añadirán aquí dinámicamente -->
        </tbody>
    </table>
</div>

</body>
</html>
